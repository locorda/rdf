# Test configuration for locorda_rdf_mapper_generator
# See https://github.com/dart-lang/test/blob/master/pkgs/test/doc/configuration.md

tags:
  # Integration tests that invoke build_runner via Process.run
  # These tests are slow and can timeout on CI environments
  build-runner:
    timeout: 5m

  # Additional tag for slow-running tests
  slow:
    timeout: 5m

  pub-resolver:
    timeout: 5m

  analyze:
    timeout: 2m

  analyzer:
    timeout: 1m
