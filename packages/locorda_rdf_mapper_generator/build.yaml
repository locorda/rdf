targets:
  $default:
    builders:
      locorda_rdf_mapper_generator|cache_builder:
        enabled: true
        generate_for:
          - lib/**.dart
          - test/**.dart
      locorda_rdf_mapper_generator|source_builder:
        enabled: true
        generate_for:
          - lib/**.rdf_mapper.cache.json
          - test/**.rdf_mapper.cache.json
      locorda_rdf_mapper_generator|init_file_builder:
        enabled: true

builders:
  cache_builder:
    import: 'package:locorda_rdf_mapper_generator/cache_builder.dart'
    builder_factories: ['rdfMapperCacheBuilder']
    build_extensions: { '.dart': ['.rdf_mapper.cache.json'] }
    build_to: cache
    auto_apply: dependents
    runs_before: ['locorda_rdf_mapper_generator:source_builder']
    
  source_builder:
    import: 'package:locorda_rdf_mapper_generator/source_builder.dart'
    builder_factories: ['rdfMapperSourceBuilder']
    build_extensions: { '.rdf_mapper.cache.json': ['.rdf_mapper.g.dart'] }
    build_to: source
    auto_apply: dependents
    runs_before: ['locorda_rdf_mapper_generator:init_file_builder']

  init_file_builder:
    import: 'package:locorda_rdf_mapper_generator/init_file_builder.dart'
    builder_factories: ["rdfInitFileBuilder"]
    build_extensions:
      "pubspec.yaml": 
        - "lib/init_rdf_mapper.g.dart"
        - "test/init_test_rdf_mapper.g.dart"
    auto_apply: root_package 
    build_to: source

